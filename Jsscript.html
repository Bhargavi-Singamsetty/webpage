<!DOCTYPE html>
<html>
<body>
<h1>Match or Not?</h1>
  
<p id="js"></p>
<script>
let x = Math.floor((Math.random() * 10) + 1);
let  u=prompt('Enter a number between 1 to 10');
if(x==u){
    document.getElementById("js").innerHTML="Matched";
}
else{
    document.getElementById("js").innerHTML="Not Matched";
}

</script>

</body>
</html>
