<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
    <h1>Current Webpage URL</h1>
    <button onclick="GetURL()"> Get URL </button>
    <p id="url"></p>
  
      
    <script>
    function GetURL() {
        var gfg = document.URL;
        document.getElementById("url").innerHTML = gfg;
    }
    </script>
</body>
</html>
